herename: Build APK from ram_source.zip
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Unzip project archive if present
        run: |
          if [ -f ram_source.zip ]; then
            unzip -o ram_source.zip -d ./source
            ls -la ./source
            mv source/* . || true
          else
            echo "ram_source.zip not found; expecting full project in repo"
          fi
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
      - name: Build APK (Gradle)
        run: ./gradlew assembleDebug
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: app/build/outputs/apk/debug/*.apk
