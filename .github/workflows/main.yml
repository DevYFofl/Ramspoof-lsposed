name: Build APK (assembleDebug)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install JDK and Gradle
        run: |
          sudo apt-get update -y
          sudo apt-get install -y openjdk-17-jdk gradle unzip

      - name: Unzip ram_source.zip if present
        run: |
          if [ -f ram_source.zip ]; then
            unzip -o ram_source.zip -d ram_source
            mv ram_source/* . || true
          fi

      - name: Build APK
        run: |
          gradle --no-daemon assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: app/build/outputs/apk/debug/*.apk
